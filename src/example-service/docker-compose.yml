# Example docker-compose.yml for local development
# Copy this to your service directory and modify as needed

version: '3.9'

services:
  example-service:
    build: .
    container_name: voidr-example-service
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - NODE_ENV=development
      - PORT=8080
      - LOG_LEVEL=${LOG_LEVEL:-debug}
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS:-*}
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:8080/health', (r) => { process.exit(r.statusCode === 200 ? 0 : 1); });"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

